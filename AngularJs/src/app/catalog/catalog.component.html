<div class="main-grid">
  <div class="first-child">
    <input [(ngModel)]="searchName" placeholder="Search by name">
    <input [(ngModel)]="searchCategory" placeholder="Search by category">
    <button (click)="search()">Search</button>
  </div>

  <div *ngIf="products.length" class="product-list">
    <div *ngFor="let product of products" class="product-component">
      <h2>{{ product.name }}</h2>
      <p>{{ product.category }}</p>
      <p>{{ product.price }}</p>
    </div>
  </div>
</div>

<div>
  <button (click)="previousPage()">Previous</button>
  <span>Page {{ page }}</span>
  <button (click)="nextPage()">Next</button>
</div>
