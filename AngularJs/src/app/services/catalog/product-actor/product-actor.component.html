<div class="main-grid">
  <div *ngIf="products.length" class="product-list">
    <div class="grid-container">
      <div *ngFor="let product of products" class="product-component">
        <a [routerLink]="['/movie/', product.name]">
          <img [src]="product.imageFile" alt="{{ product.name }}">
        </a>
      </div>
    </div>
  </div>
</div>
