<div class="form-container">
  <form #updatePasswordForm="ngForm" (ngSubmit)="updatePassword()">
    <div class="old-password-form">
      <div class="form-group">
        <label for="oldPassword">Old Password:</label><br>
        <input type="password" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" required
               (input)="checkSimilarity()">
      </div>
    </div>

    <div class="form-group">
      <div class="password-similarity">
        <div *ngIf="passwordCheck === 'New password must be different from the old one'" class="small">
          New password must be different from the old one</div>
      </div>
    </div>

    <div class="new-password-form">
      <div class="form-group">
        <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required (input)="checkPasswordStrength()">
      </div>
    </div>

    <div class="form-group">
      <div class="password-strength">
        <div *ngIf="passwordStrength === 'small'" class="small">Too small password</div>
        <div *ngIf="passwordStrength === 'weak'" class="weak">Weak password</div>
        <div *ngIf="passwordStrength === 'medium'" class="medium">Medium password</div>
        <div *ngIf="passwordStrength === 'strong'" class="strong">Strong password</div>
        <div *ngIf="passwordStrength === 'big'" class="big">Too big password</div>
      </div>
    </div>

    <div class="confirm-password-form">
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label><br>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required
        (input)="checkSimilarityNewPassword()">
        <div *ngIf="passwordCheck" class="password-check">{{ passwordCheck }}</div>
      </div>
    </div>

    <button type="submit" [disabled]="updatePasswordForm.invalid">Update</button>
  </form>
</div>
