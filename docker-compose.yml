version: '3.4'

services:
  catalogdb:
    image: postgres:latest
    container_name: catalogdb 
    environment:
      POSTGRES_DB: "CatalogDatabase"
      POSTGRES_USER: "VladPostgres"
      POSTGRES_PASSWORD: "VladPostgres"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"

  discountdb:
    image: postgres:latest
    environment:
      POSTGRES_DB: "DiscountDatabase"
      POSTGRES_USER: "VladDiscount"
      POSTGRES_PASSWORD: "VladDiscount"
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"

  basketdb:
    image: redis:alpine
    container_name: basketdb
    restart: always
    ports:
        - "6379:6379"

  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    container_name: catalog.Api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - catalogdb
    ports:
      - "5000:80"
    build:
      context: .
      dockerfile: Services/Catalog.API/Dockerfile
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/home/app/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/home/app/.aspnet/https:ro

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    depends_on:
      - basketdb
    environment:
      - "CacheSettings:ConnectionString=basketdb:6379"
    ports: 
      - "5001:80"
    build:
      context: .
      dockerfile: Services/Basket.API/Dockerfile

  discount.api:
    image: ${DOCKER_REGISTRY-}discountapi
    container_name: discount.Api
    depends_on:
      - discountdb
    ports: 
      - "5002:80"
    build:
      context: .
      dockerfile: Services/Discount.API/Dockerfile


  ocelotapigateway:
    image: ${DOCKER_REGISTRY-}ocelotapigateway
    container_name: ocelotapigateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
        - catalog.api
        - basket.api
        - discount.api
    ports:
     - "8010:80"
    build:
      context: .
      dockerfile: ApiGateway/OcelotAPIGateway/Dockerfile

